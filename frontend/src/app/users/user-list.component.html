<h2>User List</h2>
<ul>
  <li *ngFor="let user of users">
    {{ user.name }} {{ user.surname }} ({{ user.dob }}) - {{ user.gender }}
    <button (click)="deleteUser(user.id)">Delete</button>
  </li>
</ul>

<br />
<hr />

<!-- Add User Form -->
<div style="display: flex; flex-direction: column">
  <h3>Add New User</h3>
  <form style="display: flex; flex-direction: column" (ngSubmit)="addUser()">
    <label for="name">Name:</label>
    <input id="name" [(ngModel)]="newUser.name" name="name" required />

    <label for="surname">Surname:</label>
    <input id="surname" [(ngModel)]="newUser.surname" name="surname" required />

    <label for="dob">Date of Birth:</label>
    <input id="dob" type="date" [(ngModel)]="newUser.dob" name="dob" required />

    <label for="gender">Gender:</label>
    <select id="gender" [(ngModel)]="newUser.gender" name="gender" required>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select>

    <button type="submit">Add User</button>
  </form>
</div>
